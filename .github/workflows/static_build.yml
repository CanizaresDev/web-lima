name: Static build

on:
  push:
    branches:
      - main

jobs:
  build:
    if: github.repository == 'CanizaresDev/web-lima'
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run build script
        run: |
          chmod -x ./remote_build.sh
          ./remote_build.sh

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update static build
          commit_user_name: Alberto Ca√±izares [GitHub Actions]
          commit_user_email: albertocamarquez@gmail.com
          commit_author: CanizaresDev <albertocamarquez@gmail.com>
